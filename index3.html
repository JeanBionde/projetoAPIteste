<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notícias do IBGE</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .header {
    text-align: center;
    margin: 20px;
    font-size: 24px;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    gap: 20px;
    padding: 20px;
    display: none;
  }

  .item {
    width: calc(33% - 20px);
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    display: flex;
    flex-direction: column;
  }

  .titulo {
    padding: 10px;
    background-color: #f0f0f0;
    text-align: center;
  }

  .imagem {
    width: 100%;
    height: 150px;
    object-fit: cover;
  }

  .conteudo {
    padding: 10px;
    text-align: center;
  }

  .navigation, .page-counter {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
  }

  .carregando {
    font-size: 20px;
  }

</style>
</head>
<body>
	<div class="header">Notícias do IBGE</div>
	<div class="container" id="newsContainer"></div>
    <div class="carregando" id="carregando">Carregando Notícias...</div>
    <div class="navigation">
        <button id="paginaAnterior" disabled>Página Anterior</button>
        <button id="proximaPagina">Próxima Página</button>
    </div>
    <div class="page-counter" id="pageCounter">Página 1 de X</div>

<script>
  const API = "https://servicodados.ibge.gov.br/api/v3/noticias/";
  const urlIbge = "https://agenciadenoticias.ibge.gov.br/";
  const noticiasPorPagina = 9; // Define o número de notícias por página
  
  let paginacao = {
    count: 0,
    nextPage: 1,
    page: 1,
    previousPage: 0,
    showingFrom: 1,
    showingTo: 1,
    totalPages: 1,
  };

  // Carrega as notícias do IBGE ao iniciar a página
	document.addEventListener('DOMContentLoaded', async () => {
		await atualizarInterface(paginacao.page);
	});

  // Função para carregar notícias da API do IBGE
    async function carregarNoticias(pagina) {
        const resposta = await fetch(`${API}?qtd=${noticiasPorPagina}&page=${pagina}`);
        
        if (!resposta.ok) throw new Error('Falha ao buscar notícias');
        
        paginacao = { ... await resposta.json() };
        console.log(paginacao);
    }

  // Exibe as notícias na página, baseando-se na paginação
    function exibirNoticias(pagina) {
        const container = document.querySelector('.container');
        const carregando = document.getElementById('carregando');
        container.innerHTML = '';

        paginacao.items.forEach(noticia => {

          let objetoImagemNoticia = JSON.parse(noticia.imagens);

          const item = document.createElement('div');
          item.classList.add('item');
          item.onclick = () => window.open(noticia.link, '_blank');

          const titulo = document.createElement('div');
          titulo.classList.add('titulo');
          titulo.textContent = noticia.titulo;

          const imagem = document.createElement('img');
          imagem.classList.add('imagem');
          imagem.src = urlIbge + objetoImagemNoticia.image_intro;
          imagem.alt = 'Imagem Notícia';

          const conteudo = document.createElement('div');
          conteudo.classList.add('conteudo');
          conteudo.textContent = noticia.introducao || 'Saiba mais...';

          item.appendChild(titulo);
          item.appendChild(imagem);
          item.appendChild(conteudo);
          container.appendChild(item);
        });

        carregando.style.display = 'none';
        container.style.display = 'flex';
    }

  // Atualiza a interface do usuário, incluindo a paginação e a exibição das notícias
    async function atualizarInterface(pagina) {
        await carregarNoticias(pagina);
        document.getElementById('paginaAnterior').disabled = paginacao.previousPage < 1;
        document.getElementById('proximaPagina').disabled = paginacao.nextPage == paginacao.totalPages;
        document.getElementById('pageCounter').textContent = `Página ${pagina} de ${paginacao.totalPages}`;

        exibirNoticias(pagina);
    }
    
  // Navegação para a página anterior e próxima
    document.getElementById('proximaPagina').addEventListener('click', evento => {
        evento.preventDefault();
        atualizarInterface(paginacao.nextPage);
    });

    document.getElementById('paginaAnterior').addEventListener('click', evento => {
        evento.preventDefault();
        atualizarInterface(paginacao.previousPage);
    });
</script>
</body>
</html>
