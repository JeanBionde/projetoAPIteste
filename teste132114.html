<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notícias do Jean</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .header {
    text-align: center;
    margin: 20px;
    font-size: 24px;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    gap: 20px;
    padding: 20px;
  }

  .item {
    width: calc(33% - 20px);
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    display: flex;
    flex-direction: column;
  }

  .titulo {
    padding: 10px;
    background-color: #f0f0f0;
    text-align: center;
  }

  .imagem {
    width: 100%;
    height: 150px;
    object-fit: cover;
  }

  .conteudo {
    padding: 10px;
    text-align: center;
  }

</style>
</head>
<body>

<div class="header">Notícias do Jean</div>

<div class="container" id="newsContainer">
</div>

<script>
  const container = document.querySelector('.container');
  
  fetch('https://servicodados.ibge.gov.br/api/v3/noticias/?qtd=9')
  .then(response => {
    if (!response.ok) {
      throw new Error('Nada Ok ' + response.statusText);
    }
    return response.json();
  })
  .then(data => {
    data.items.forEach(news => {
      const item = document.createElement('div');
      item.classList.add('item');
      
      item.onclick = function() {
        window.open(news.link, '_blank');
      };

      const imagem = document.createElement('img');
      imagem.classList.add('imagem');
      imagem.src = news.imagem || 'icognita.png';
      imagem.alt = 'Imagem Notícia';

      const titulo = document.createElement('div');
      titulo.classList.add('titulo');
      titulo.textContent = news.titulo;

      const conteudo = document.createElement('div');
      conteudo.classList.add('conteudo');
      conteudo.textContent = news.introducao || 'Saiba mais...';

      item.appendChild(titulo);
      item.appendChild(imagem);
      item.appendChild(conteudo);
      container.appendChild(item);
    });
  })
  .catch(error => {
    console.error('Ocorreu um erro com a Operação Fetch:', error);
  });
</script>

</body>
</html>
